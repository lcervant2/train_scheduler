<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery link -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- bootstrap -->
  	<link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- custom css -->
  	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <!-- fiebase link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- moment link -->
</head>
<body>
<div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: darkblue; color: white">
        <h1 class="text-center">Boot Camp Station</h1>
        <h3 class="text-center">A Comprehensive Train Schedule</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (mim)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="time-panel">
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <!-- Entry Form -->
              <form id="train-form">
                <div class="form-group">
                  <label for="employee-name-input">Train Name</label>
                  <input name="name" class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input name="dest" class="form-control" id="train-dest" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - militar time)</label>
                  <input name="ftrain" class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency (min)</label>
                  <input name="freq" class="form-control" id="rate-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/logic.js"></script>
</body>
</html>
